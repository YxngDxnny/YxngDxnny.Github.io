  <script>
    var floating = document.querySelectorAll(".floating");
    var origin = document.querySelectorAll(".floating-origin");

    function positionFloating()
    {
        for (let i = 0; i < floating.length; i++) {
        floating[i].style.position = "absolute";
        }

        for (let i = 0; i < origin.length; i++) {

          floating[i].style.top = (origin[i].offsetTop + (origin[i].offsetHeight*0.75)) + 'px';
          floating[i].style.left = (origin[i].offsetLeft + (origin[i].offsetWidth*0.75)) + 'px';
        }
       
        
    }

    window.addEventListener("load", positionFloating);
    window.addEventListener("resize", positionFloating);


</script>
